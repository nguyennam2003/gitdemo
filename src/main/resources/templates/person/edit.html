<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
</head>
<body>

<form th:action="@{/person/edit}" method="post">
    <input name="id" th:value="${person.id}" placeholder="Enter id....">
    <input name="name" th:value="${person.name}" placeholder="Enter name...">
    <input name="age" th:value="${person.age}" placeholder="Enter age...">
    <button type="submit">Save</button>
</form>

</body>
</html>
