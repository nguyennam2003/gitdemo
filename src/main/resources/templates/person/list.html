<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<form th:action="@{/person/search}" method="get">
    <input name="min">
    <input name="max">
    <input name="page">
    <input name="size" value="10">
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <!--    for list person-->
    <tr th:each="p : ${list}">
        <td th:text="${p.id}">ID</td>
        <td th:text="${p.name}">Name</td>
        <td th:text="${p.age}">Age</td>
        <td>
            <a th:href="@{'/person/delete?id=' + ${p.id}}">Delete</a>
            <a th:href="@{'/person/edit/' + ${p.id}}">Edit</a>
        </td>
    </tr>
</table>




</body>
</html>
